<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- caption - Заголовок
tr - строка
td - столбец
th - жирный шрифт для названий столбцов
colspan - объединение по горизонтали
rowspan - объединение по вертикали 
thead - шапка, название столбцов
tbode - основная часть таблицы
tfoot - заключительная часть таблицы -->


<body>
    <table border="2">
        <caption><i><b>Продукты</b></i></caption>
        <thead>
            <tr>
                <th>№ п/п</th>
                <th>Наименование товара</th>
                <th>Ед.изм.</th>
                <th>Количество</th>
                <th>Цена за ед.изм.,руб.</th>
                <th>Стоимость, руб.</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Томаты свежие</td>
                <td rowspan="2">кг</td>
                <td>15,20</td>
                <td>69,00</td>
                <td>1048,80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Огурцы свежие</td>
                <td>2,50</td>
                <td>48,00</td>
                <td>120,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">Итого</td>
                <td>1168,80</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
